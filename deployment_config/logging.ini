[loggers]
keys=root,app

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=jsonFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[logger_app]
level=DEBUG
handlers=fileHandler
qualname=app

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=jsonFormatter

[handler_fileHandler]
class=FileHandler
level=INFO
formatter=jsonFormatter
args=("logs/fundwise.log", "a")

[formatter_jsonFormatter]
format={"time": "%(asctime)s", "level": "%(levelname)s", "message": "%(message)s"}
